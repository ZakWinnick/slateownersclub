{{ define "main" }}
<article class="single-page">
    <div class="container">
        <header class="page-header">
            <h1>{{ .Title }}</h1>
            {{ with .Date }}<time datetime="{{ .Format "2006-01-02" }}">{{ .Format "January 2, 2006" }}</time>{{ end }}
        </header>
        <div class="page-content">
            {{ .Content }}
        </div>
    </div>
</article>
{{ end }}
